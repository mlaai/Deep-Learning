Type: AWS::DynamoDB::Table
Properties: 
  AttributeDefinitions: 
    - 
      AttributeName: "CustomerId"
      AttributeType: "S"
    - 
      AttributeName: "FirstName"
      AttributeType: "S"
    - 
      AttributeName: "LastName"
      AttributeType: "S"    
    - 
      AttributeName: "Age"
      AttributeType: "N"
    - 
      AttributeName: "DOB"
      AttributeType: "S"
    - 
      AttributeName: "Married"
      AttributeType: "BOOL"
    - 
      AttributeName: "Image"
      AttributeType: "B"
    - 
      AttributeName: "Degrees"
      AttributeType: "S"
    -
      AttributeName: "CreatedTimestamp"
      AttributeType: "S"
  KeySchema: 
    - 
      AttributeName: "CustomerId"
      KeyType: "HASH"
    - 
      AttributeName: "FirstName"
      KeyType: "RANGE"
    - 
      AttributeName: "LastName"
      KeyType: "RANGE"
  PointInTimeRecoverySpecification: 
    -
      PointInTimeRecoveryEnabled: true
  ProvisionedThroughput: 
    -
      ReadCapacityUnits: "5"
      WriteCapacityUnits: "5"
  SSESpecification: 
    SSESpecification
  StreamSpecification: 
    -
      StreamViewType: "NEW_AND_OLD_IMAGES"
  TableName: "Customer"
  Tags: 
    - 
      Key: "Project"
      Value: "A"
  TimeToLiveSpecification: 
    -
      AttributeName: "CreatedTimestamp"
      Enabled: true
